{{ define "main" }}
<article class="post">
    <div class="post-header">
        <h1 class="post-title">{{ .Title }}</h1> 
    </div>
    <div class="post-main">
        <div class="rich-text">
        {{ .Content }}
        </div>
    </div>
    <div class="post-footer">
        <span class="post-date">posted on {{ .Date.Local.Format "Jan. 2, 2006"}}</span>    
    </div>
</article>

<div class="project">
   {{ range (shuffle (.Site.GetPage "project/bracelets").Params.items) }}
    <a href="{{ (resources.Get .file).RelPermalink }}">
        <img src='{{ ((resources.Get .file).Resize "x600 webp").RelPermalink }}' title="bracelet {{ .title }}" loading="lazy" />
    </a>
   {{ end }}
</div>
{{ end }}
