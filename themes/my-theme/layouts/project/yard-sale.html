{{ define "main" }}
<article class="post">
    <div class="post-header">
        <h1 class="post-title">{{ .Title }}</h1> 
    </div>
    <div class="post-main">
        <div class="rich-text">
        {{ .Content }}
        </div>
    </div>
    <div class="post-footer">
        <span class="post-date">posted on {{ .Date.Local.Format "Jan. 2, 2006"}}</span>    
    </div>
</article>

<div class="project yard-sale">
   {{ range (shuffle (.Site.GetPage "project/yard-sale").Params.items) }}
    <div>
        <model-viewer src="{{ .file }}" shadow-intensity="0" camera-controls touch-action="pan-y"></model-viewer>
    </div>
   {{ end }}
</div>
{{ end }}
