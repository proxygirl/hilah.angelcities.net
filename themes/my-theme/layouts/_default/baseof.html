<!DOCTYPE html>
<html>
    {{ partial "head.html" . }}
    <body class='page-{{ cond ( .IsHome ) "home" .Type }}'>
        <div class='wrapper'>
            
            <aside>
                <header> {{ partial "header.html" . }} </header>
                <nav> {{ partial "navigation" . }} </nav>
                <footer> {{ partial "footer.html" . }} </footer>
            </aside>
            <main> {{ block "main" .  }}{{ end }} </main>
            
        </div>
    </body>
</html>
