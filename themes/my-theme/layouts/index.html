{{ define "main" }}
<div class="posts">
   {{ range (where .Site.RegularPages "Section" "post") }}
   <article class="post">
    <div class="post-header">
        <h1>{{ .Title }}</h1>
        <span>{{ .Date.Local.Format "1/02/2006"}}</span>        
    </div>
    <div class="post-main">
        {{ .Content }}
    </div>
    </article>
    {{ end }}
</div>
{{ end }}
