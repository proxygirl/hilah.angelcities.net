{{ define "main" }}
    {{ range (where .Site.RegularPages "Section" "post") }}
        <article class="post">
            <div class="post-header">
                <h1 class="post-title">{{ .Title }}</h1> 
            </div>
            <div class="post-main">
                <div class="rich-text">
                    {{ .Content }}
                </div>
            </div>
            <div class="post-footer">
                <span class="post-date">posted on {{ .Date.Local.Format "Jan. 2, 2006"}}</span>    
            </div>
        </article>
    {{ end }}
{{ end }}
